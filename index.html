<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Monthly Medicine Tracker</title>
        <style>
            :root {
                --primary-color: #007aff;
                --secondary-color: #0a84ff;
                --background-color: #f0f2f5;
                --card-bg: #ffffff;
                --text-primary: #1a1a1a;
                --text-secondary: #666666;
                --border-radius: 12px;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, sans-serif;
                background: var(--background-color);
                color: var(--text-primary);
                line-height: 1.6;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }

            .header {
                text-align: center;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2rem;
                color: var(--text-primary);
                margin-bottom: 0.5rem;
                font-weight: 600;
            }

            .month-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
            }

            .nav-btn {
                background: var(--card-bg);
                border: none;
                color: var(--text-primary);
                font-size: 1.1rem;
                cursor: pointer;
                padding: 0.75rem 1.5rem;
                border-radius: var(--border-radius);
                transition: all 0.2s ease;
            }

            .nav-btn:hover {
                background-color: #f8f9fa;
            }

            .month-text {
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--text-primary);
            }

            .calendar-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 0.5rem;
                margin-bottom: 2rem;
                background: white;
                border-radius: var(--border-radius);
                padding: 1rem;
                box-shadow: var(--shadow);
            }

            .day {
                text-align: center;
                padding: 1rem;
                border-radius: var(--border-radius);
                cursor: pointer;
                transition: all 0.2s ease;
                min-height: 80px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: var(--card-bg);
            }

            .day-header {
                font-weight: 600;
                color: var(--text-secondary);
                opacity: 0.8;
                margin-bottom: 0.5rem;
            }

            .day:hover {
                background-color: #f8f9fa;
            }

            .day.selected {
                background-color: var(--primary-color);
                color: white;
                border: 2px solid #0056b3;
            }

            .day.today:not(.selected) {
                border: 2px solid #ff9800;
                background: #fffbe6;
            }

            .day.empty {
                opacity: 0.3;
                background: #f8f9fa;
            }

            .day-number {
                font-size: 1.2rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
            }

            .day-status {
                display: flex;
                gap: 0.3rem;
                justify-content: center;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                display: inline-block;
            }

            .status-taken {
                background: #4caf50;
            }

            .status-missed {
                background: #f44336;
            }

            .status-not-taken {
                background: #9e9e9e;
            }

            @media (max-width: 768px) {
                .calendar-grid {
                    grid-template-columns: repeat(7, 1fr);
                    gap: 0.25rem;
                }

                .day {
                    min-height: 60px;
                    padding: 0.75rem;
                }

                .day-number {
                    font-size: 1rem;
                }
            }

            .medicine-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .medicine-card {
                background: var(--card-bg);
                border-radius: var(--border-radius);
                padding: 1.5rem;
                box-shadow: var(--shadow);
                transition: transform 0.2s ease;
            }

            .medicine-card:hover {
                transform: translateY(-2px);
            }

            .medicine-name {
                font-size: 1.25rem;
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 1.5rem;
            }

            .dose-group {
                display: flex;
                gap: 1rem;
                margin-bottom: 1rem;
            }

            .dose-pill {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.75rem 1rem;
                border-radius: 100px;
                background: #f8f9fa;
                transition: all 0.2s ease;
                cursor: pointer;
                flex: 1;
            }

            .dose-pill:hover {
                background: #e9ecef;
            }

            .dose-pill.checked {
                background: var(--primary-color);
                color: white;
            }

            .dose-icon {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }

            .reset-button {
                display: block;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
                padding: 1rem;
                background: #ff3b30;
                color: white;
                border: none;
                border-radius: 100px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .reset-button:hover {
                background: #ff1717;
                transform: translateY(-2px);
            }

            @media (max-width: 768px) {
                .container {
                    padding: 1rem;
                }

                .calendar-grid {
                    grid-template-columns: repeat(7, 1fr);
                }

                .medicine-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div
            class="container"
            style="width: 100%; margin: 0; padding: 2vw; box-sizing: border-box"
        >
            <div class="header">
                <h1>Monthly Medicine Tracker</h1>
            </div>
            <div
                class="main-flex"
                style="
                    display: flex;
                    gap: 2rem;
                    align-items: flex-start;
                    flex-wrap: nowrap;
                    width: 100%;
                    box-sizing: border-box;
                "
            >
                <!-- Calendar Section (80%) -->
                <div
                    class="calendar-section"
                    style="
                        flex: 0 0 90%;
                        width: 90%;
                        max-width: 90%;
                        min-width: 260px;
                    "
                >
                    <div class="month-header">
                        <button onclick="prevMonth()" class="nav-btn">
                            ⬅️ Previous Month
                        </button>
                        <div id="month-year" class="month-text"></div>
                        <button onclick="nextMonth()" class="nav-btn">
                            Next Month ➡️
                        </button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
                    </div>
                    <button class="reset-button" onclick="resetAll()">
                        Reset All
                    </button>
                </div>
                <!-- Tablet List Section (20%) -->
                <div
                    class="tablet-section"
                    style="
                        flex: 0 0 28%;
                        width: 28%;
                        max-width: 28%;
                        min-width: 180px;
                    "
                >
                    <div class="month-header" style="height: 47px">
                        <div id="month-year" class="month-text">Medicines</div>
                    </div>
                    <div class="medicine-grid" id="medicine-cards"></div>
                </div>
            </div>
        </div>

        <script>
            // Custom scheduling logic for each medicine
            function getMedicinesForDate(date) {
                const day = date.getDate();
                const month = date.getMonth();
                const year = date.getFullYear();
                const today = new Date();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // 1. Nukoxia 120 mg: Only at night, for 1 month
                const nukoxia = {
                    name: 'Nukoxia 120 mg',
                    doses: [{ time: 'night', icon: 'moon' }],
                };

                // 2. SAAZ: First week: 1/day at afternoon, then 1 at afternoon + 1 at night
                let saazDoses = [];
                if (day <= 7) {
                    saazDoses.push({ time: 'afternoon', icon: 'lunch' });
                } else {
                    saazDoses.push({ time: 'afternoon', icon: 'lunch' });
                    // saazDoses.push({ time: 'night', icon: 'moon' });
                }
                const saaz = {
                    name: 'SAAZ',
                    doses: saazDoses,
                };

                // 3. Folvite: Alternate days, afternoon after lunch
                const folvite = {
                    name: 'Folvite',
                    doses: [],
                };
                if (day % 2 === 1) {
                    // 1,3,5,...
                    folvite.doses.push({ time: 'afternoon', icon: 'lunch' });
                }

                // 4. Pentaspan: Every morning before breakfast
                const pentaspan = {
                    name: 'Pentaspan',
                    doses: [{ time: 'morning', icon: 'sun' }],
                };

                // Only show Folvite if scheduled for this day
                const meds = [nukoxia, saaz, pentaspan];
                if (folvite.doses.length > 0) meds.splice(2, 0, folvite); // Insert folvite before pentaspan

                return meds;
            }

            // SVG icons
            const icons = {
                sun: `<svg viewBox="0 0 24 24" class="dose-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 12c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>`,
                lunch: `<svg viewBox="0 0 24 24" class="dose-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 12c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>`,
                moon: `<svg viewBox="0 0 24 24" class="dose-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 12c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>`,
            };

            let currentMonth = new Date().getMonth();
            let currentYear = new Date().getFullYear();
            // Always use the current date as the default selected date on load
            let selectedDate = new Date(
                new Date().getFullYear(),
                new Date().getMonth(),
                new Date().getDate()
            );

            function updateMonthYear() {
                const monthNames = [
                    'January',
                    'February',
                    'March',
                    'April',
                    'May',
                    'June',
                    'July',
                    'August',
                    'September',
                    'October',
                    'November',
                    'December',
                ];
                document.getElementById('month-year').textContent =
                    `${monthNames[currentMonth]} ${currentYear}`;
            }

            function getDaysInMonth(month, year) {
                return new Date(year, month + 1, 0).getDate();
            }

            function getFirstDayOfMonth(month, year) {
                return new Date(year, month, 1).getDay();
            }

            function generateCalendar() {
                const calendarGrid = document.getElementById('calendar-grid');
                // Remove all previous day cells (but keep the first 7 header children)
                while (calendarGrid.children.length > 7) {
                    calendarGrid.removeChild(calendarGrid.lastChild);
                }

                const daysInMonth = getDaysInMonth(currentMonth, currentYear);
                const firstDay = getFirstDayOfMonth(currentMonth, currentYear);

                // Add empty days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    calendarGrid.appendChild(emptyDay);
                }

                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(currentYear, currentMonth, day);
                    const medicines = getMedicinesForDate(date);
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    dayDiv.innerHTML = `
                    <div class="day-number">${day}</div>
                    <div class="day-status">
                        ${medicines
                            .map(
                                (med) => `
                            <span class="status-dot ${getDailyStatus(
                                med.doses,
                                date,
                                med.name
                            )}"></span>
                        `
                            )
                            .join('')}
                    </div>
                `;

                    if (date.getTime() === selectedDate.getTime()) {
                        dayDiv.classList.add('selected');
                    }

                    // Add today's date highlighting
                    if (date.toDateString() === new Date().toDateString()) {
                        dayDiv.classList.add('today');
                    }

                    dayDiv.onclick = () => selectDate(date);
                    calendarGrid.appendChild(dayDiv);
                }
            }

            function getDailyStatus(doses, date, medName) {
                const key = date.toISOString();
                const doseStatus = doses.some((dose) => {
                    const statusKey = `${key}-${medName}-${dose.time}`;
                    return localStorage.getItem(statusKey) === 'true';
                });
                return doseStatus ? 'status-taken' : 'status-not-taken';
            }

            function selectDate(date) {
                selectedDate = date;
                updateMedicineCards();
            }

            function updateMedicineCards() {
                const container = document.getElementById('medicine-cards');
                container.innerHTML = '';
                const medicines = getMedicinesForDate(selectedDate);

                medicines.forEach((med, i) => {
                    const card = document.createElement('div');
                    card.className = 'medicine-card';
                    card.innerHTML = `
                    <div class="medicine-name">${med.name}</div>
                    ${med.doses
                        .map(
                            (dose) => `
                        <div class="dose-group">
                            <div class="dose-pill" 
                                 onclick="toggleDose(${i}, '${dose.time}')"
                                 data-time="${dose.time}" 
                                 data-med-index="${i}">
                                ${icons[dose.icon]}
                                <span>${
                                    dose.time.charAt(0).toUpperCase() +
                                    dose.time.slice(1)
                                }</span>
                            </div>
                        </div>
                    `
                        )
                        .join('')}
                `;
                    container.appendChild(card);
                });

                // Update pill states from localStorage
                medicines.forEach((med, i) => {
                    med.doses.forEach((dose) => {
                        const pill = document.querySelector(
                            `[data-med-index="${i}"][data-time="${dose.time}"]`
                        );
                        const key = `${selectedDate.toISOString()}-${
                            med.name
                        }-${dose.time}`;
                        if (localStorage.getItem(key) === 'true') {
                            pill.classList.add('checked');
                        }
                    });
                });
            }

            function toggleDose(medIndex, time) {
                const medicines = getMedicinesForDate(selectedDate);
                const med = medicines[medIndex];
                const pill = document.querySelector(
                    `[data-med-index="${medIndex}"][data-time="${time}"]`
                );
                const isTaken = pill.classList.toggle('checked');

                // Save to localStorage
                const key = `${selectedDate.toISOString()}-${med.name}-${time}`;
                localStorage.setItem(key, isTaken);

                // Update calendar status
                generateCalendar();
            }

            function resetAll() {
                // Remove all local storage entries
                for (let i = 0; i < medicines.length; i++) {
                    medicines[i].doses.forEach((dose) => {
                        const start = new Date(currentYear, currentMonth, 1);
                        const end = new Date(currentYear, currentMonth + 1, 0);

                        for (
                            let date = new Date(start);
                            date <= end;
                            date.setDate(date.getDate() + 1)
                        ) {
                            const key = `${date.toISOString()}-${dose.time}`;
                            localStorage.removeItem(key);
                        }
                    });
                }

                // Update UI
                document.querySelectorAll('.dose-pill').forEach((pill) => {
                    pill.classList.remove('checked');
                });
                generateCalendar();
            }

            function prevMonth() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateMonthYear();
                generateCalendar();
            }

            function nextMonth() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateMonthYear();
                generateCalendar();
            }

            // Initialize
            // Always select and show the current date on load
            selectedDate = new Date(
                new Date().getFullYear(),
                new Date().getMonth(),
                new Date().getDate()
            );
            currentMonth = selectedDate.getMonth();
            currentYear = selectedDate.getFullYear();
            updateMonthYear();
            generateCalendar();
            updateMedicineCards();
        </script>
    </body>
</html>
